spring.application.name=authdemo

# ---Cho ph�p Swagger UI ho?t ??ng ---
springdoc.swagger-ui.enabled=true
# ---???ng d?n truy c?p (V� d?: http://localhost:8080/swagger-ui.html)---
springdoc.swagger-ui.path=/swagger-ui.html
# ???ng d?n xu?t file JSON ??nh ngh?a API
springdoc.api-docs.path=/v3/api-docs

# --- Database Connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# Google OAuth2 Config
spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID_HERE
spring.security.oauth2.client.registration.google.client-secret=YOUR_CLIENT_SECRET_HERE
spring.security.oauth2.client.registration.google.scope=profile,email

# --- Hibernate Config ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway Config ---
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false

# --- JWT Config (PH?I C� D�NG N�Y) ---
jwt.private-key-file=./secrets/jwt_private.pem
jwt.public-key-file=./secrets/jwt_public.pem

# 15 minutes (900,000 ms)
jwt.access-token-expiration=900000
# 14 days (1,209,600,000 ms)
jwt.refresh-token-expiration=1209600000
jwt.issuer=auth-service