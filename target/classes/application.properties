spring.application.name=authdemo

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# --- Database Connection ---
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Google OAuth2 Config
spring.security.oauth2.client.registration.google.client-id=1015018143666-4kgpmr5of382u0qqs5bcun7tf09jbn7b.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=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
spring.security.oauth2.client.registration.google.scope=profile,email

# --- Flyway Config ---
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false
spring.flyway.locations=classpath:db/migration,classpath:db/seed

